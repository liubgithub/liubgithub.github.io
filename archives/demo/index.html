<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>snapTo</title>
    <meta charset="utf-8" />
    <style type="text/css">
        html, body {
            margin: 0px;
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    <script src="maptalks.snapto.js"></script>
    <script type="text/javascript">
        var map;
        function initMap() {
            map = new maptalks.Map('map', {
                center: [113.905784, 30.321769],
                zoom: 10,
                minZoom: 1,
                maxZoom: 19,
                view: {
                    projection: 'baidu'
                },
                baseLayer: new maptalks.TileLayer('base', {
                    urlTemplate: 'https://api2.map.bdimg.com/customimage/tile?&x={x}&y={y}&z={z}&udt=20161109&scale=1&styles=t%3Awater%7Ce%3Aall%7Cc%3A%23044161%2Ct%3Aland%7Ce%3Aall%7Cc%3A%23091934%2Ct%3Aboundary%7Ce%3Ag%7Cc%3A%23064f85%2Ct%3Arailway%7Ce%3Aall%7Cv%3Aoff%2Ct%3Ahighway%7Ce%3Ag%7Cc%3A%23004981%2Ct%3Ahighway%7Ce%3Ag.f%7Cc%3A%23005b96%7Cl%3A1%2Ct%3Ahighway%7Ce%3Al%7Cv%3Aon%2Ct%3Aarterial%7Ce%3Ag%7Cc%3A%23004981%7Cl%3A-39%2Ct%3Aarterial%7Ce%3Ag.f%7Cc%3A%2300508b%2Ct%3Agreen%7Ce%3Aall%7Cv%3Aoff%7Cc%3A%23056197%2Ct%3Asubway%7Ce%3Aall%7Cv%3Aoff%2Ct%3Amanmade%7Ce%3Aall%7Cv%3Aoff%2Ct%3Alocal%7Ce%3Aall%7Cv%3Aoff%2Ct%3Aarterial%7Ce%3Al%7Cv%3Aon%2Ct%3Aboundary%7Ce%3Ag.f%7Cc%3A%23029fd4%2Ct%3Abuilding%7Ce%3Aall%7Cc%3A%231a5787%2Ct%3Apoi%7Ce%3Aall%7Cv%3Aoff%2Ct%3Aall%7Ce%3Al%7Cv%3Aoff',
                    subdomains: [2]
                })
            });
        }
        window.onload = function () {
            initMap();
            var layer = new maptalks.VectorLayer('layer').addTo(map);
            var drawTool = new maptalks.DrawTool({
                symbol:{
                    'markerType': 'ellipse',
                    'markerFill': '#f00',
                    'markerLineColor': '#fff',
                    'markerLineWidth': 2,
                    'markerLineOpacity': 1,
                    'markerWidth': 15,
                    'markerHeight': 15,
                    lineColor: '#f00',
                    polygonFill: '#0f0',
                    polygonOpacity:0.6
                },
                mode: 'Point'
            }).addTo(map).disable();
            var snap = new maptalks.SnapTool({
                tolerance: 20,
                mode : 'point'
            });
            snap.addTo(map);
            snap.setLayer(layer);
            snap.bindDrawTool(drawTool);
            //snap.enable();
            drawTool.on('drawstart', function () {
                //layer.clear();
            });
            drawTool.on('drawend', function (param) {
                var geo = param.geometry;
                layer.addGeometry(geo);
            });
            var items = ['Point', 'LineString', 'Polygon', 'Circle', 'Ellipse', 'Rectangle'].map(function (value) {
                return {
                    item: value,
                    click: function () {
                        drawTool.setMode(value).enable();
                    }
                };
            });

            var toolbar = new maptalks.control.Toolbar({
                items: [{
                    item: 'Shape',
                    children: items
                },
                    {
                        item: 'Disable',
                        click: function () {
                            drawTool.disable();
                        }
                    },
                    {
                        item: 'Clear',
                        click: function () {
                            layer.clear();
                        }
                    }
                ]
            });
            toolbar.addTo(map);
        };
</script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
