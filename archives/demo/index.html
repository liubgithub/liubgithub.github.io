<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>snapTo</title>
    <meta charset="utf-8" />
    <style type="text/css">
        html, body {
            margin: 0px;
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    <script src="maptalks.snapto.js"></script>
    <script type="text/javascript">
        var map;
        function initMap() {
            map = new maptalks.Map('map', {
                center: [113.905784, 30.321769],
                zoom: 10,
                minZoom: 1,
                maxZoom: 19,
                baseLayer: new maptalks.TileLayer('tile', {
                'urlTemplate': 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
                'subdomains': ['a', 'b', 'c', 'd']
                })
            });
        }
        window.onload = function () {
            initMap();
            var layer = new maptalks.VectorLayer('layer').addTo(map);
            var drawTool = new maptalks.DrawTool({
                symbol:{
                    'markerType': 'ellipse',
                    'markerFill': '#f00',
                    'markerLineColor': '#fff',
                    'markerLineWidth': 2,
                    'markerLineOpacity': 1,
                    'markerWidth': 15,
                    'markerHeight': 15,
                    lineColor: '#f00',
                    polygonFill: '#0f0',
                    polygonOpacity:0.6
                },
                mode: 'Point'
            }).addTo(map).disable();
            var snap = new maptalks.SnapTool({
                tolerance: 20,
                mode : 'point'
            });
            snap.addTo(map);
            snap.setLayer(layer);
            snap.bindDrawTool(drawTool);
            //snap.enable();
            drawTool.on('drawstart', function () {
                //layer.clear();
            });
            drawTool.on('drawend', function (param) {
                var geo = param.geometry;
                layer.addGeometry(geo);
            });
            var items = ['Point', 'LineString', 'Polygon', 'Circle', 'Ellipse', 'Rectangle'].map(function (value) {
                return {
                    item: value,
                    click: function () {
                        drawTool.setMode(value).enable();
                    }
                };
            });

            var toolbar = new maptalks.control.Toolbar({
                items: [{
                    item: 'Shape',
                    children: items
                },
                    {
                        item: 'Disable',
                        click: function () {
                            drawTool.disable();
                        }
                    },
                    {
                        item: 'Clear',
                        click: function () {
                            layer.clear();
                        }
                    }
                ]
            });
            toolbar.addTo(map);
        };
</script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
