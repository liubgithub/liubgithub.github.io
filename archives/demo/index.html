<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>snapTo</title>
    <meta charset="utf-8" />
    <style type="text/css">
        html, body {
            margin: 0px;
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    <script src="maptalks.snapto.js"></script>
    <script type="text/javascript">
        var map;
        function initMap() {
            map = new maptalks.Map('map', {
                center: [114.295784, 30.631769],
                zoom: 10,
                minZoom: 1,
                maxZoom: 19,
                baseLayer: new maptalks.TileLayer('tile', {
                    'urlTemplate': 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
                    'subdomains': ['a', 'b', 'c', 'd']
                })
            });
        }
        window.onload = function () {
            initMap();
            var layer = new maptalks.VectorLayer('layer').addTo(map);
            var drawTool = new maptalks.DrawTool({
                symbol:{
                    'lineColor': '#f00',
                    'polygonFill': '#0f0',
                    'polygonOpacity':0.6
                },
                mode: 'Point'
            }).addTo(map).disable();
            var snap = new maptalks.SnapTool({
                tolerance: 10,
                mode : 'line'
            });
            snap.addTo(map);
            snap.setLayer(layer);
            snap.bindDrawTool(drawTool);
            var content = '<div class="map-panel"><header>demo操作说明</header><p>1、选择地图右上角的绘图工具shape选项，例如选择绘制一条线。</p><p>2、在地图上绘制一条线，然后鼠标靠近线，会发现鼠标的光标点会被吸附到线的端点或线上某一点</p><p>3、mode选项用于snapto工具的吸附模式，有吸附点和线两种模式可供选择</p><p>4、start和End选项用于开启或关闭该工具吸附效果</p></dev>';
            var infoPanel = new maptalks.control.Panel({
                position : { 'bottom': '0', 'right': '0' },
                draggable : true,
                custom : false,
                content : content,
                closeButton : true
            });
            infoPanel.addTo(map);
            //snap.enable();
            drawTool.on('drawend', function (param) {
                var geo = param.geometry;
                if (geo.getType() === 'Point') {
                    geo.updateSymbol({
                        'markerType': 'ellipse',
                        'markerFill': '#0ff',
                        'markerLineColor': '#0f0',
                        'markerLineWidth': 2,
                        'markerLineOpacity': 1,
                        'markerWidth': 10,
                        'markerHeight': 10
                    });
                }
                layer.addGeometry(geo);
            });
            var items = ['Point', 'LineString', 'Polygon', 'Circle', 'Ellipse', 'Rectangle'].map(function (value) {
                return {
                    item: value,
                    click: function () {
                        drawTool.setMode(value).enable();
                    }
                };
            });
            var modes = ['point', 'line'].map(function (value) {
                return {
                    item: value,
                    click: function () {
                        snap.setMode(value);
                    }
                };
            });
            var toolbar = new maptalks.control.Toolbar({
                items: [{
                    item: 'Shape',
                    children: items
                },
                    {
                        item:'Mode',
                        children:modes
                    },
                    {
                        item: 'End',
                        click: function () {
                            snap.disable();
                        }
                    },
                    {
                        item: 'Start',
                        click: function () {
                            snap.enable();
                        }
                    }
                ]
            });
            toolbar.addTo(map);
        };
</script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
